<form #form="ngForm" (ngSubmit)="process()" class="container form">
  <div class="form-group">
    <input type="text" name="name" class="form-control" placeholder="Nom et Prénom" required minlength="5"
      [(ngModel)]="newItem.name" #nom="ngModel">
      {{ newItem.name}}
      <div class="alert alert-danger" *ngIf="nom.invalid && nom.touched">champs invalide</div>
  </div>
  <div class="form-group">
    <input type="text" name="reference" class="form-control" placeholder="Référence: ex 1234" required minlength="4"
    [(ngModel)]="newItem.reference" #ref="ngModel">
    {{ newItem.reference}}
    <div class="alert alert-danger" *ngIf="ref.invalid && ref.touched">champs invalide</div>
  </div>
  <div class="form-group">
    <select class="form-control" name="reference">
      <option *ngFor="let libelle of libelles" [ngValue]="libelle" [(ngModel)]="newItem.state">{{ libelle }}</option>
    </select>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="form.invalid" >Submit</button>
</form>
