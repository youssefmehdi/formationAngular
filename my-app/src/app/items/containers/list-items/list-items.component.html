<div class="container" *ngFor="let item of collection">
<div class="card">
  <div class="card-header">
    {{item.state}}
  </div>
  <div class="card-body">
    <h5 class="card-title">Nom et Prénom: {{item.name}}</h5>
    <p class="card-text">Référence:{{item.reference}}</p>
    <a href="#" class="btn btn-primary">Todo</a>
  </div>
</div>
</div>
